name: Expo Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npx yarn

      - name: Log in to Expo
        env:
          EXPO_CLI_USERNAME: ${{ secrets.EXPO_CLI_USERNAME }}
          EXPO_CLI_PASSWORD: ${{ secrets.EXPO_CLI_PASSWORD }}
        run: echo $EXPO_CLI_PASSWORD | npx expo login --username $EXPO_CLI_USERNAME --password-stdin

      - name: Publish to Expo
        run: npx expo publish --release-channel test

      - name: Logout from Expo
        run: npx expo logout
